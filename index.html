<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/styles.css">
    <title>Chinese Parables</title>
</head>
<body>
    <div class="header">
        <div>
            <h2>Meaningful Chinese Parables</h2>
        </div>
    </div>

    <div class="hero">
        <div>
            <h1>A small collection of Ancient Chinese Stories</h1>
        </div>
        <div>
            <p class="herotext">To motivate and inspire</p>
        </div>
    </div>

    <div>
        <div>
            <ul class="lists">
                <div>
                <li><a href="#"><h4>The Chinese Farmer</h4></a></li>
                <ion-icon name="flower-outline"></ion-icon>
                </div>

                <div>
                <li><a href="#"><h4>The Bamboo Tree</h4></a></li>
                <ion-icon name="leaf-outline"></ion-icon>
                </div>

                <div>
                <li><a href="#"><h4>The Frog in the Well</h4></a></li>
                <ion-icon name="heart-half-outline"></ion-icon>
                </div>
                
                <div>
                <li><a href="#"><h4>The Rat Race</h4></a></li>
                <ion-icon name="pulse-outline"></ion-icon>
                </div>
            </ul>
        </div>
    </div>

    <div class="button">
        <div>
            <h3 class="notified">Be notified when a new story is released!</h3>
        </div>
        <div>
            <button class="updated">Stay Updated</button>
        </div>
    </div>
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
